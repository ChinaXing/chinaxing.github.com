  jekyll markdown中文列表无法解析的问题
</h1>
<h3>解决方法</h3>

<p>默认的markdown解析引擎有问题</p>

<p>配置_config.yml,将markdown解析引擎换为rdiscount:</p>

<pre><code>markdown: rdiscount
</code></pre>

<p>问题解决:)</p>
