<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <script src="/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
      <h1 class="header">ChinaXing</h1>
      <ul>
        <li><a class="buttons github" href="https://github.com/chinaxing">github profile</a></li>
      </ul>
      <p class="header">文章分类</p>
      <ul>
        {% for cate in site.categories %}
        <li>
        <a href="/categories/{{cate|first}}/">{{cate|first}}</a>
        <span style="float:right">[{{cate|last|size}}]</span>
        </li>
        {% endfor %}
      </ul>
      </header>
      <section>
      {{content}}
      </section>
      <footer>
      <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
