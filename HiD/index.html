<h3>文章列表</h3>
<ul>
  [% FOREACH cate = site.categories.keys.sort %]
  <li>
  <b>[% cate %] &nbsp;&nbsp; <span>[[% site.categories.$cate.size %]]</span></b>
  <ul>
    [% FOREACH post = site.categories.$cate %]
    <li>
    <span>[% post.date %]</span>
    &raquo; <a href="[% post.url %]">[% post.title %]</a>
    </li>
    [% END %]
  </ul>
  </li>
  [% END %]
</ul>
