<h2 id="sec-1">解决方法</h2>
<div class="outline-text-2" id="text-1">
<p>
默认的markdown解析引擎有问题
</p>

<p>
配置\_config.yml,将markdown解析引擎换为rdiscount:
</p>

<pre class="example">
markdown: rdiscount
</pre>

<p>
问题解决:)
</p>
